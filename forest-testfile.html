<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grund forest-bump</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<script>
			
			
			//********* Variables ************//
			var camera, scene, renderer;
			var geometry, material, mesh, plane;
			var controls, stats;

			var objects = [];

			var raycaster;

			var controlsEnabled = false;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();

			//calls css-code
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			
			
			//********* Varify support of webGL ************//
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			
			//********* Run Program ************//
			init();
			animate();

			

			//********* Pointer Locker ************//
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;

						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';

						instructions.style.display = '';

					}

				}

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				}

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

					if ( /Firefox/i.test( navigator.userAgent ) ) {

						var fullscreenchange = function ( event ) {

							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

								element.requestPointerLock();
							}

						}

						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

						element.requestFullscreen();

					} else {

						element.requestPointerLock();

					}

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}
			
			
			//********* Setting up code for three.js ************//
			function init() {

				//------ Initialize camera and scene and controls ------//
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );



				//------ handling keys ------//
				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true; break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );


				//------ Creating world ------//


				// --- PLANE AND TEXTURE ------
 				var w = 40, h = 40;

				// load texture file
				var planeTex = THREE.ImageUtils.loadTexture("textures/sara.jpg");
				// set repeating image all over the object
				planeTex.wrapS = planeTex.wrapT = THREE.RepeatWrapping;
				// set how small the image should be, how many times it should repeat
				planeTex.repeat.set( 10, 10 );
				// create a material with our texture to add on the object
				var planeMat = new THREE.MeshBasicMaterial( { map: planeTex } );
				// make sure the texture is applied to both sides
				planeMat.side = THREE.DoubleSide;

				//floor
				var planeGeometry = new THREE.PlaneGeometry(w, h);
				// color material for testing without texture
		        var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, specular: 0xffffff, shininess: 20 });
		        plane = new THREE.Mesh(planeGeometry, planeMat);
		        plane.rotation.x = -0.5 * Math.PI;
				
		        plane.receiveShadow  = true;
		        plane.position.x = 1;
		        plane.position.z = 3;
		        scene.add(plane);

		        // ------ SKYBOX --------
				// code from http://stemkoski.github.io/Three.js/Skybox.html
				var imagePrefix = "images/nightsky-";
				var directions  = ["right", "left", "top", "down", "back", "front"];
				var imageSuffix = ".jpg";
				var skyGeometry = new THREE.BoxGeometry( 500, 500, 500 );	
				
				// create array for images to skybox
				var materialArray = [];
				for (var i = 0; i < 6; i++)
					materialArray.push( new THREE.MeshBasicMaterial({
						map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
						side: THREE.BackSide
					}));
				var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
				
				// testing variable for test without textures
				//var himmelmaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00, side: THREE.BackSide } );
				var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
				scene.add( skyBox );
				
				//Cubes

				var geometry = new THREE.BoxGeometry( 10, 10, 10 );
				var material = new THREE.MeshBasicMaterial( { color: 0xf0f0f0 } );

				for ( var i = 0; i < 500; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = ( Math.random() - 0.5 ) * 1000;
					mesh.position.y = ( Math.random() - 0.5 ) * 1000;
					mesh.position.z = ( Math.random() - 0.5 ) * 1000;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}
				
				//------ Creating light ------//

				//Pointlight (floor)
				var light1 = new THREE.PointLight( 0xFFFFFF, 0.5, 20);
				light1.position.y = 0;
				scene.add(light1);
				scene.add(new THREE.PointLightHelper(light1, 3));

				//Spotlight (ficklampa)
				var light2 = new THREE.SpotLight(0xffffff, 1, 50, Math.PI/9, 2);
				
				light2.position.set(-30, 5, 0); 
			
				light2.castShadow = true;
				light2.shadowCameraNear = 5;
				scene.add(light2);
				scene.add(new THREE.SpotLightHelper(light2));

				//Ambient light
				var lightamb = new THREE.AmbientLight( 0x101010 ); // soft white light
				scene.add( lightamb ); 

				//------ Initialize render ------//
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				//------ Initialize the stats ------//
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				blocker.appendChild( stats.domElement );
			
				//calling resize function onWindowResize()
				window.addEventListener( 'resize', onWindowResize, false );
				
			}
			
			
			
			
			//********* Handling window resize************//

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			
			//********* Animating scene ************//

			function animate() {

				requestAnimationFrame( animate );

				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var isOnObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.z -= 400.0 * delta;
					if ( moveBackward ) velocity.z += 400.0 * delta;

					if ( moveLeft ) velocity.x -= 400.0 * delta;
					if ( moveRight ) velocity.x += 400.0 * delta;

					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );

						canJump = true;
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}
				
				// update and render scene 
				stats.update();
				updatePosition(camera.position);
				renderer.render( scene, camera );

			}

			
			//********* FUNCTION for making something to follow the camera and stick to its coordinates ************//
			function updatePosition(position) 
			{
				// Infinite plane
				//console.log("hej");
				var hoppla = controls.getObject().position;

				console.log("hoppla.x: ", hoppla.x);
				console.log("hoppla.z: ", hoppla.z);

				//plane.position.x = position.x;
				//plane.position.z = position.z;
				//plane.position.y = position.y;
				// Note that the plane is created with (x,y)-coordinates, but we want to change (x,z) position 
				// since the plane is rotated pi/2. 
				//planeTex.offset.set(position.x / w * planeTex.repeat.x, position.z / h * planeTex.repeat.y);

				// Blocks camera to not go outside skybox
	     		if ( hoppla.x > 250 || hoppla.z > 250 || hoppla.x < -250 || hoppla.z < -250)
				{
					console.log("FAN VAD NAJS");
					controls.getObject().position.set( 0, 0, 0 );
				}



			};

		</script>
	</body>
</html>
